name: Enforce PR Origin Policy

on:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  validate-pr-origin:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPOSITORY_WRITE_ACCESS_TOKEN: ${{ secrets.REPOSITORY_WRITE_ACCESS_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      SOURCE_REPO: ${{ github.event.pull_request.head.repo.full_name }}
      TARGET_REPO: ${{ github.repository }}
      BRANCH: ${{ github.event.pull_request.head.ref }}

    steps:
      - name: Print PR source info
        run: |
          echo "PR source information:"
          echo "  - PR Number: $PR_NUMBER"
          echo "  - Source repo: $SOURCE_REPO"
          echo "  - Target repo: $TARGET_REPO"
          echo "  - Branch: $BRANCH"

      - name: Fail if PR is not from a feature branch on a fork
        run: |
          if [ "$SOURCE_REPO" = "$TARGET_REPO" ] || { [ "$SOURCE_REPO" != "$TARGET_REPO" ] && [ "$BRANCH" = "main" ]; }; then
            echo "‚ùå PRs must come from a fork and from a non-main branch. Closing PR #$PR_NUMBER."

            # Post a comment explaining the reason
            curl -X POST \
              -H "Authorization: Bearer $REPOSITORY_WRITE_ACCESS_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/$TARGET_REPO/issues/$PR_NUMBER/comments \
              -d "{\"body\": \"üö´ This PR has been **automatically closed** because it does not follow the contribution guidelines.\\n\\nPRs must:\\n- Be created from a **fork** of the repository\\n- Use a **non-main** branch (e.g., \`feature-xyz\`)\\n\\nüõ†Ô∏è Please fork the repository, create a new branch, push your changes there, and open a new pull request.\"}"

            # Close the pull request
            curl -X PATCH \
              -H "Authorization: Bearer $REPOSITORY_WRITE_ACCESS_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/$TARGET_REPO/pulls/$PR_NUMBER \
              -d '{"state":"closed"}'

            exit 1
          else
            echo "‚úÖ PR passed origin checks."
          fi
